<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Бронирование</title>
  </head>
  <body>
    <div class="container">
      <section class="booking">
        <section class="grid-places">
          <div class="section-content">
            <div class="places-container"></div>
            <div class="booking-controls">
              <button class="btn-records">Забронировать</button>
            </div>
          </div>
        </section>
        <section class="order-info">
          <ul class="section-content">
            <li class="price-item price-ticket">Цена билета:</li>
            <li class="price-item places-quantity"></li>
            <li class="price-item places-price"></li>
          </ul>
        </section>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
